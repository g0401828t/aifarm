SEED:
  random_seed: 42

DATALOADER:
  num_workers: 8
  shuffle: True
  pin_memory: True
  drop_last: False

TRAIN:
  input_shape: 475
  num_epochs: 100
  batch_size: 2
  learning_rate: 1e-3
  early_stopping_patience: 10
  model: "tf_efficientnet_l2_ns_475"
  optimizer: "adam"
  scheduler: "plateu"
  momentum:
  weight_decay: 0.00005
  loss_function: "w_focal_loss"
  metric_function:


PERFORMANCE_RECORD:
  column_list:
    - train_serial
    - train_timestamp
    - model_str
    - optimizer_str
    - loss_function_str
    - metric_function_str
    - early_stopping_patience
    - batch_size
    - epoch
    - learning_rate
    - momentum
    - random_seed # -----------key columns-------------
    - epoch_index 
    - train_loss
    - validation_loss
    - train_score
    - validation_score
    - elapsed_time